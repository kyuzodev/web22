<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>kyuzo.ww</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a2e0e6c31b.js" crossorigin="anonymous"></script>

  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background: black;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
    }
    #intro {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      cursor: pointer;
      font-size: 1.8rem;
      user-select: none;
      transition: background 0.3s ease;
    }
    #intro:hover {
      background: rgba(255, 255, 255, 0.05);
    }
    #main {
      display: none;
      position: relative;
      height: 100vh;
    }
    video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0; /* fontos, hogy látható legyen */
    }
    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
    }
    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 40px;
      text-shadow: 2px 2px 6px #000;
      background: linear-gradient(90deg, #fff, #ff66cc, #fff, #ff66cc, #fff);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s linear infinite;
      position: relative;
    }
    @keyframes shine {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    .links {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .links a {
      color: white;
      text-decoration: none;
      font-size: 1.4rem;
      font-weight: 600;
      padding: 12px 20px;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(4px);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .links a:hover {
      background-color: #ff66cc;
      color: white;
      transform: scale(1.08);
      box-shadow: 0 0 10px #ff66cc80;
    }
    @media (max-width: 768px) {
      h1 { font-size: 2.2rem; }
      .links { flex-direction: column; gap: 20px; }
    }
  </style>
</head>
<body>

  <div id="intro" onclick="enterSite()">Click to enter</div>

  <div id="main">
    <video id="bgVideo" playsinline loop muted autoplay>
      <source src="video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="content">
      <h1>kyuzo.ww</h1>
      <div class="links">
        <a href="https://www.instagram.com/kyuzo.xyz/" target="_blank">
          <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="https://discord.com/users/1159893823426662463" target="_blank">
          <i class="fab fa-discord"></i> Discord
        </a>
        <a href="https://www.youtube.com/@yourchannelname" target="_blank">
          <i class="fab fa-youtube"></i> YouTube
        </a>
      </div>
    </div>
  </div>

  <script>
    function enterSite() {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('main').style.display = 'block';

      const video = document.getElementById('bgVideo');
      video.muted = false; // Engedélyezze a hangot kattintás után
      video.play().catch(err => console.log("Video play error:", err));
    }
  </script>

</body>
</html>
